<!DOCTYPE html>
<html>
  <head>
    <title>Angular QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="CommonCSS.css">
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
      System.import('main.js').catch(function(err){ console.error(err); });
    </script>
  </head>

  <body>
    <div class="container-fluid" id="dvStart" >
      <div class="row">
        <div class="col-md-12" style="background-color:#e7e7e7;">
          <h1>Workout Tracker</h1>
        </div>
      </div>
      <div class="col-md-12" style="height:10px"></div>
      <div class="row">
      <div class="col-md-12" style="background-color:#e7e7e7;">
        <div class="row" style="padding-top:10px">
          <div class="col-md-1"></div>
        <div class="col-sm-3">
          <b><a href="https://www.google.com">View All</a></b>
        </div>
        <div class="col-sm-3">
            <b><a href="https://www.google.com">Create</a></b>
          </div>
          <div class="col-sm-3">
              <b><a href="https://www.google.com">Category</a></b>
            </div>
            <div class="col-sm-2">
                <b><a href="Workout.html">Track</a></b>
              </div>
            </div>
            <div class="col-md-12" style="height:5px"></div>
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-11">
                <input class="textbox" type="text" id="txtSearch" placeholder="Search">
              </div>
            </div>
            <div class="col-md-12" style="height:5px"></div>
            <div class="row" style="float:center">
                <div class="col-md-1"></div>
                <div class="col-md-10 pinkBorder">
                  <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-11" style="float:left">
                  <label class="textbox" id="lblWorkoutList">Walking for 5 mins
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                        <button class="btn btn-default" id="btnEdit">Edit</button>
                      </div>
                      <div class="col-md-3">
                          <button class="btn btn-default" id="btnDelete" >Delete</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-default" id="btnStart">Start</button>
                          </div>
                          <div class="col-md-3">
                              <button class="btn btn-default" id="btnEnd" disabled>End</button>
                            </div>
                    </div>
              </div>
              <div class="col-md-1"></div>
            </div>
      </div>
    </div>
    </div>
    <div class="container-fluid" id="dvAddWorkout" hidden>
        <form name="wform" ng-submit="submitForm()" novalidate>
            <!-- NAME -->
            <div class="form-group" ng-class="{ 'has-error' : wform.title.$invalid && !wform.title.$pristine }">
                <label>Title (Should not Empty)</label>
                <input type="text" name="title" class="form-control" ng-model="workout.title" ng-minlength="3" required>
                <p ng-show="wform.title.$invalid && !wform.title.$pristine" class="help-block">workout title is required.</p>
                <p ng-show="wform.title.$error.minlength" class="help-block">Should contain 3 character</p>
            </div>
            
            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error' : wform.note.$invalid && !wform.note.$pristine }">
                <label>Note</label>
                <textarea class="form-control" rows="5" name="note" ng-model="workout.note"></textarea>
                <!-- <input type="text" name="note" class="form-control" ng-model="workout.note"> -->
        
            </div>
            
            <!-- Age -->
            <div class="form-group" ng-class="{ 'has-error' : wform.cbpm.$invalid && !wform.cbpm.$pristine }">
                <label>Calories Burnt Per Minute (Should be Number Only)</label>
                <input type="number" name="cbpm" class="form-control" ng-model="workout.cbpm" ng-min="1" required>
                <p ng-show="wform.cbpm.$error.min" class="help-block">Should be a positive value above zero.</p>
            </div>
            
        
            
            <button  class="btn btn-primary" ng-disabled="wform.$invalid" ng-click="onSubmit()">Add Workout</button><br><br>
            <label>( Submit Button disabled if form information is not Valid/Empty )</label>
        </form>
    </div>
  </body>
</html>
